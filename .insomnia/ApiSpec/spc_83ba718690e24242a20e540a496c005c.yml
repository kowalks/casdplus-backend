contents: |-
  openapi: 3.0.0
  servers:
    # Added by API Auto Mocking Plugin
    - description: Heroku server
      url: https://casdplus.herokuapp.com/
    - description: Local server
      url: localhost:3000/
  info:
    description: CASDplus API documentation
    version: "0.0.1"
    title: CASDplus API
    license:
      name: MIT
      url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  tags:
    - name: admin
      description: Secured Admin-only calls
  paths:
    /admin/login:
      post:
        tags:
          - admin
        operationId: addInventory
        description: Adds an item to the system
        responses:
          '201':
            description: item created
          '400':
            description: if request doesn't contain specified parameters
          '406':
            description: if username or password is incorrect.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginForm'
          description: Inventory item to add
        summary: admin login
  components:
    schemas:
      LoginForm:
        type: object
        required:
          - username
          - password
        properties:
          username:
            type: string
            example: admin
          password:
            type: string
            example: admin
